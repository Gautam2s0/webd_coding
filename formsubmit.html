    </form>
</body>

<script>
    let arr=[]
    var Name = document.querySelector('form').addEventListener("submit",myfunction);

        let obj={
            useName:document.querySelector("#name").value,
            userAge:document.querySelector("#age").value,
            userGender:document.querySelector("#gender").value,

        }
        arr.push(obj)
    }
    console.log(arr)
